apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-devops-ingress
  namespace: ai-devops
spec:
  tls:
  - hosts:
    - api.local
    secretName: ai-devops-tls
  rules:
  - host: api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-devops-service
            port:
              number: 8000

