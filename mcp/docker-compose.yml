# mcp/docker-compose.yml
# Docker Compose for MCP AI Debugging Server

version: "3.8"

services:
  mcp-server:
    build:
      context: ..
      dockerfile: mcp/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - REPO_OWNER=${REPO_OWNER:-Adithyadspawar}
      - REPO_NAME=${REPO_NAME:-ai-devops-platform}
    volumes:
      - ./:/app/mcp
    restart: unless-stopped
